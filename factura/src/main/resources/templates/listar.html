<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
	integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
<link rel="stylesheet" type="text/css"
	href="https://cdn.datatables.net/v/dt/dt-1.13.1/datatables.min.css" />

<title>ANGEL EL BUENO</title>
</head>
<body>

	<div class="container" style="padding: 50px">
		<div class="card">
		<div class="card-header">DATOS DE LA PRE FACTURA</div>
			<div class="card-body">
			<form id="formDatos" method="post" th:action="@{/api/get}">
				<div class="form-group row">
					<div class="col-sm-4">
						<label for="idTipo" class="col-form-label">numero
							Otorgante</label>
					</div>
					<div class="col-sm-5">
						<input type="text" class="form-control" id="numeroOtorgante"
							name=numeroOtorgante placeholder="numeroOtorgante">
					</div>
					<div class="col-sm-3">
						<button id="Consultar" type="submit" class="btn btn-primary">Consultar</button>
					</div>
				</div>
			</form>
			</div>
			<div class="card-header" id="reporteTitulo">PRE - FRACTURAS</div>
			<div class="card-body">
				<div>
					<div class="col-sm-4 "></div>
					<table class="table" id="table_id">
						<thead class="thead-light">
							<tr>
							<th>ID</th>
								<th>numero_Otorgante</th>
								<th>cve_netsuite</th>
								<th>consultas</th>
								<th>precio</th>
									
							</tr>
						</thead>
						<tbody id="reporteDetalle">
							<tr th:each="r : ${lista}">
							<th th:text="${r.id}"></th>
								<th th:text="${r.numeroOtorgante}"></th>
								<td th:text="${r.cve_netsuite}"></td>
								<td th:text="${r.consultas}"></td>
								<td th:text="${r.precio}"></td>
							
								
							</tr>
						</tbody>
					</table>
					<p style="color: #FFFFFF;">
						Row Index: <span id="index"></span>
					</p>
				</div>

			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
			crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.13.1/datatables.min.js"></script>
<script type="text/javascript">
$(document).ready( function () {
    $('#table_id').DataTable();
} );
</script>
</body>
</html>
